<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS User Management</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="form">
        <h3>Add New User</h3>
        <div class="form-group">
          <label for="url">Profile Image URL</label>
          <input
            id="url"
            class="url"
            placeholder="http://example.com/image.jpg"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            id="firstname"
            class="firstname"
            placeholder="John"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            class="username"
            placeholder="john_doe"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            class="password"
            placeholder="******"
            type="password"
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="age" placeholder="30" type="number" min="1" />
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
    <div class="user container">
      <h2 class="user__title">Users</h2>
      <div class="user__cards"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
